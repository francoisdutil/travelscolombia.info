
<div class="container">
  <div>
    <div style="padding-top:20px;" class="row">
      <div class="col-xs-5 col-xs-offset-1">
        <div class="group" ng-class="{ 'has-error' : milestoneForm.serviceId.$invalid && !milestoneForm.serviceId.$pristine }">
          <input
          type="text"
          ng-model="formData.serviceId"
          id="serviceId"
          required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label><span translate="General.Label.ServiceId"></span></label>
        </div>
      </div>
      <div class="col-xs-3 text-right">
        <label style="padding-top:5px;" class="control-label" for="serviceId">{{'General.Label.IsActive' | translate}}</label>
      </div>
      <div class="col-xs-2 text-left">
        <div class="onoffswitch">
          <input type="checkbox" name="isactive" ng-model="formData.isActive" class="onoffswitch-checkbox" id="isActive" checked>
          <label class="onoffswitch-label" for="isActive">
            <span class="onoffswitch-inner onoffswitch-inner-{{preflang}}"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div  ng-if="formData.serviceId" class="well col-xs-10 col-xs-offset-1">
        <div class="row text-center">
          <div style="border-bottom:solid thin #999;" class="col-xs-12">
            <p class="lead"><span translate="Milestone.Content.Name.{{formData.serviceId}}"></span></p>
          </div>
          <div class="col-xs-12">
            <label><span translate="Milestone.Label.CaseStudy"></span></label><br>
            <p><span translate="Milestone.Content.CaseStudy.{{formData.serviceId}}"></span></p>
          </div>
          <div class="col-xs-12">
            <label><span translate="Milestone.Label.Benefit"></span></label><br>
            <p><span translate="Milestone.Content.Benefit.{{formData.serviceId}}"></span></p>
          </div>
          <div style="border-bottom:solid thin #999;" class="col-xs-12">
            <label><span translate="Milestone.Label.Feature"></span></label><br>
            <p><span translate="Milestone.Content.Feature.{{formData.serviceId}}"></span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref-active="active" ui-sref="{{action}}.development" class="btn btn-block btn-info" ng-disabled="milestoneForm.$invalid" ng-class="{'btn-danger': milestoneForm.$invalid, 'btn-success': !milestoneForm.$invalid }">
          {{'General.Label.NextSection' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
      </div>
    </div>
</div>
