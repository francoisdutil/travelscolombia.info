<section data-ng-controller="MarkerController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="place.properties.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user.roles=='*'">
		<a class="btn btn-lg btn-primary" href="/#!/places/{{place._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-lg btn-danger" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

</section>
