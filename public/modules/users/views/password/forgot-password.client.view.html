<section class="animated fadeInRight password row container" data-ng-controller="PasswordController" style="background-image: url('https://res.cloudinary.com/travelscolombia/image/upload/v1425585831/assets/demo-expotur/img/bg-beige.jpg'); position: top;">
    <h3 class="text-center">{{'General.Label.Password.Restore' | translate}}</h3>

    <div class="col-xs-offset-4 col-xs-4 col-xs-offset-4">
        <form name="ForgotPasswordForm" data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="row container">
                  <div class="col-xs-12">
                    <br />
                    <div class="group" ng-class="{ 'has-error' : ForgotPasswordForm.username.$invalid && !ForgotPasswordForm.username.$pristine }">
                        <input
                        class="username"
                        type="text"
                        ng-model="credentials.username"
                        id="username"
                      required>
                      <span class="highlight"></span>
                      <span class="bar username"></span>
                      <label><span translate="General.Label.Signup.Username"></span></label>
                    </div>
                  </div>
                </div>

                <div class="row container">
                  <div class="col-xs-offset-2 col-xs-8 col-xs-offset-2">
                    <div class="text-center form-group">
                        <button class="btn btn-success btn-block" ng-click="showGrowl = true"  ng-disabled="ForgotPasswordForm.$invalid" ng-class="{'btn-danger': ForgotPasswordForm.$invalid, 'btn-success': !ForgotPasswordForm.$invalid }">{{'global.action.Submit' | translate}}</button>
                    </div>

                    <div data-ng-if="error" class="text-center text-danger">
                        <growl-notification class="fading btn-danger" ng-if="showGrowl">
                            <i class="big warning glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;&nbsp;
                            {{'General.Notification.Oops' | translate}} {{error | translate}}
                        </growl-notification>
                    </div>

                    <div data-ng-if="success" class="text-center text-success">
                        <growl-notification class="fading btn-success" ng-if="showGrowl">
                          <i class="big success glyphicon glyphicon-exclamation-sign"></i>&nbsp;&nbsp;&nbsp;
                          {{'General.Notification.PasswordEmailed' | translate}}
                        </growl-notification>
                    </div>
                  </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="row">
      <div class="col-xs-offset-4 col-xs-4 col-xs-offset-4 text-center" style="margin-top:20px">
        <p class="text-center"><img style="width: auto;" src="/assets/img/logo-expotur-sm.png" /></p>
      </div>
    </div>
</section>
