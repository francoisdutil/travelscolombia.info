<div class="container">
  <div>
    <div class="col-xs-6 pull-right">
      <div class="form-group">
        <div class="container" style="border-radius:7px" ng-style="{'background-image': '-webkit-gradient(linear, left top, left bottom, color-stop(0%,'+ tour.colorbg +'), color-stop(100%,#f0f0f0 ))'}">
          <label for="selectedType" ng-style="{ 'color' : tour.colorfont }"><span translate="Tour.FormLabel.SelectPicture"></span></label>
          <select data-ng-model="selectedUrl" ng-change="updatePictureUrl(selectedUrl)" class="form-control">
            <option data-ng-repeat="image in images | filter:{name:formData.categorytour}" value="{{image.url}}">
              {{image.title}}
            </option>
          </select>
          <img style="height:auto; width:100%; margin-right:30px; border-radius:7px" src={{formData.pictureurl}} />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group">
          <label class="control-label" for="colorbg">
            <span translate="Tour.FormLabel.ColorBg">
          </label>
          <span ng-style="{ 'background' : tour.colorbg}" class="glyphicon glyphicon-fullscreen"></span>
          <div style="border-radius:4px; height:20px" ng-style="{'background-color':tour.colorbg}"></div>
          <input colorpicker colorpicker-with-input="true" colorpicker-position="right" type="text" data-ng-model="formData.colorbg" name="colorbg" class="form-control" placeholder="{{'Tour.PlaceHolder.ColorBg' | translate}}" />

      </div>
    </div>

    <div class="col-xs-3">
      <div class="form-group">
          <label class="control-label" for="colorfont"><span translate="Tour.FormLabel.ColorFont"></label>
            <span ng-style="{ 'color' : tour.colorfont,'background' : tour.colorbg}" class="glyphicon glyphicon-font"></span>
            <div style="border-radius:4px; height:20px" ng-style="{'background-color':tour.colorfont}"></div>
          <input colorpicker colorpicker-with-input="true" colorpicker-position="right" type="text" data-ng-model="formData.colorfont" name="colorfont" class="form-control" placeholder="{{'Tour.PlaceHolder.ColorFont' | translate}}" />
      </div>
    </div>

    <div>
      <div class="col-xs-6 pull-left">
        <div class="form-group">
            <label class="control-label" for="picturecaption"><span translate="Tour.FormLabel.PictureCaption"></span></label>
            <input type="text" data-ng-model="formData.picturecaption" name="picturecaption" class="form-control" placeholder="{{'Tour.PlaceHolder.PictureCaption' | translate}}" />
        </div>
      </div>

      <div class="col-xs-6 pull-left">
        <div class="form-group">
            <label class="control-label" for="picturecredits"><span translate="Tour.FormLabel.PictureCredits"></span></label>
            <input type="text" data-ng-model="formData.picturecredits" name="picturecredits" class="form-control" placeholder="{{'Tour.FormLabel.PictureCredits' | translate}}" />
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="form-group">
        <label class="control-label" for="pictureurl"><span translate="Tour.FormLabel.PictureUrl"></span></label>
        <input type="text" name="pictureurl" class="form-control" data-ng-model="formData.pictureurl" required>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="{{action}}.moreinfo" class="btn btn-block btn-info" ng-class="{'btn-danger': tourForm.$invalid, 'btn-success': !tourForm.$invalid }">
        {{'Tour.FormLabel.NextSection' | translate}} <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
  </div>
</div>
