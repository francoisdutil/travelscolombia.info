
<section class="animated fadeInRight">
	<div ng-controller="ContactController">
		<div id="contact">
      <div class="container">
				<div class="row subtitle-row">
					<div class="col-xs-offset-1 col-xs-10 col-xs-offset-1 text-center">
						<h2 style="margin:0;"><span translate="General.Label.FindUs"></span></h2>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 text-center">
						<a ng-controller="ModalController" ng-click="showOfficeSantaMarta()" type="button" class="btn btn-warning btn-lg">{{'General.Label.SantaMartaOffice' | translate}}</a>
						<a ng-controller="ModalController" ng-click="showOfficeTaganga()" type="button" class="btn btn-warning btn-lg">{{'General.Label.TagangaOffice' | translate}}</a>
						<a ng-disabled="true" ng-controller="ModalController" ng-click="showOfficeRiohacha()" type="button" class="btn btn-warning btn-lg">{{'General.Label.RiohachaOffice' | translate}}</a>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 text-center"><h3 class="lead"><span translate="General.Label.WelcomeYou"></span></h3></div>
				</div>

				<div id="#msg" class="row">
					<div class="col-sm-8 col-sm-offset-2">
						<div class="container" id="form-container">
								<div class="page-header text-center">
									<img src="/assets/img/logo-expotur-sm.png" />
									<h1><span translate="General.Label.LeaveMessage"></span></h1>
								</div>
								<div></div>
								<!-- use ng-submit to catch the form submission and use our Angular function -->
								<form name="contactForm" data-ng-submit="emailSupport()" novalidate>
										<div class="container">
											<div class="row">
												<div class="col-xs-12 col-sm-4">
													<div class="form-group" ng-class="{ 'has-error' : contactForm.name.$invalid && !contactForm.name.$pristine }">
															<label class="required"><span translate="General.Label.Name"></span></label>
															<input type="text" name="name" class="form-control" ng-model="formData.name" placeholder="{{'General.PlaceHolder.FirstName' | translate}}" required>
															<div class="err_tip" ng-show="contactForm.name.$dirty && contactForm.name.$invalid">
																<span ng-show="contactForm.name.$invalid && !contactForm.name.$pristine"><span translate="ErrorMsg.NameRequired"></span></span>
															</div>
													</div>
												</div>
												<div class="col-xs-12 col-sm-4">
													<div class="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
															<label class="required"><span translate="General.Label.Email"></span></span></label>
															<input type="text" name="email" class="form-control" ng-model="formData.email" placeholder="{{'General.PlaceHolder.YourEmail' | translate}}" required>
															<div class="err_tip" ng-show="contactForm.email.$dirty && contactForm.email.$invalid">
																<span ng-show="contactForm.email.$invalid && !contactForm.email.$pristine"><span translate="ErrorMsg.EmailRequired"></span></span>
															</div>
													</div>
												</div>
												<div class="col-xs-12 col-sm-4">
													<div class="form-group">
															<label><span translate="General.Label.Phone"></span></span></label>
															<input type="text" name="phone" class="form-control" ng-model="formData.phone" placeholder="{{'General.PlaceHolder.Phone' | translate}}">
															<div class="err_tip" ng-show="contactForm.phone.$dirty && contactForm.phone.$invalid">
																<span ng-show="contactForm.phone.$invalid && !contactForm.phone.$pristine"><span translate="ErrorMsg.PhoneRequired"></span></span>
															</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12">
													<div class="form-group">
															<label class="required">{{'General.Label.Message' | translate}}</label>
															<textarea cols="77" name="message" rows="4" wrap="physical" class="form-control" ng-model="formData.message" placeholder="{{'General.PlaceHolder.Message' | translate}}" required></textarea>
															<div class="err_tip" ng-show="contactForm.message.$dirty && contactForm.message.$invalid">
																<span ng-show="contactForm.message.$invalid && !contactForm.message.$pristine"><span translate="ErrorMsg.MessageRequired"></span></span>
															</div>
													</div>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-xs-6 col-xs-offset-3">

													<!-- Show a notification when a button is clicked -->
													<growl-notification class="fading btn-success" ng-if="showGrowl">
														<i class="big warning glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;&nbsp;
														{{'General.Notification.ThankYou' | translate}}!&nbsp;
														{{'General.Notification.EmailSentSuccess' | translate}}
													</growl-notification>

													<button type="submit" class="btn btn-block btn-success" ng-disabled="contactForm.$invalid" ng-class="{'btn-danger': contactForm.$invalid, 'btn-success': !contactForm.$invalid }" ng-click="showGrowl = true"> <span class="fa fa-send"></span> {{'global.action.Submit' | translate}}</button>

												</div>
											</div>
											<div class="row">
												<div class="col-xs-10 col-xs-offset-1 text-center"><em><h3><span translate="General.Label.AssistYou"></span></h3></em></div>
											</div>
									</div>
							</form>
						</div>
					</div>
				</div>

				<div class="row text-center container">
					<div class="col-xs-12">

							<a ng-controller="ModalController" ng-click="showContactMap()">
								<i class="glyphicon glyphicon-map-marker"></i></a>&nbsp;&nbsp;&nbsp;

							<a target="_blank" href="#!/"><i class="glyphicon glyphicon-home"></i></a>&nbsp;&nbsp;&nbsp;

							<a target="_new" href="https://www.facebook.com/CiudadPerdidaTheLostCityTrek">
								<i class="glyphicon glyphicon-share"></i></a>&nbsp;&nbsp;&nbsp;


							<a target="_new" href="https://twitter.com/LostCityTrek">
								<i class="glyphicon glyphicon-retweet"></i></a>
						</div>
					</div>
				</div>
		</div><!-- /container -->
	</div>
</section>
