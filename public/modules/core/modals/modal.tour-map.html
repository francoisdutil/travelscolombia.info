
  <div class="container" style="background-color: #d1d7e7; background-image: url('/assets/img/bg-mapa-expotur.png'); position: top;">
    <p class="text-center lead"><span translate="General.Label.Map"></span></p>
    <h4 class="text-danger text-center">{{ tour.tourtitle }}</h4>

    <div class="hidden row">
      <div class="col-xs-offset-4 col-xs-4 col-xs-offset-4 text-center">
        <div ng-if="tour.pictureurl != '' ">
          <img class="shadow img-circle" style="vertical-align: middle; width: 100%; height: 100%" src="{{tour.pictureurl}}" />
        </div>
        <div ng-if="tour.pictureurl == '' ">
          <img class="shadow img-circle" style="vertical-align: middle; width: 100%; height: 100%" src="http://placehold.it/240x240" />
        </div>
      </div>
    </div>
    <div class="row container">
      <div ng-controller="MapController" class="col-xs-12">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
          </ui-gmap-marker>
        </ui-gmap-google-map>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-offset-4 col-xs-4 col-xs-offset-4 text-center" style="margin-top:20px">
        <p class="text-center"><img style="width: auto;" src="http://res.cloudinary.com/travelscolombia/image/upload/v1425585833/assets/demo-expotur/img/logo-expotur-sm.png" /></p>
      </div>
    </div>
  </div>
